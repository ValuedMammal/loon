[package]
name = "loon"
version = "0.1.0"
authors = ["ValuedMammal <valuedmammal@protonmail.com>"]
edition = "2021"
description = "Loon wallet - coordination at a distance"
repository = "https://github.com/ValuedMammal/loon"
keywords = ["bitcoin", "nostr"]

[dependencies]
anyhow = "1"
bdk_wallet = { version = "1.2.0", features = ["rusqlite", "test-utils"] }
bdk_bitcoind_rpc = "0.18"
clap = { version = "4.5", features = ["derive"] }
nostr-sdk = { version = "0.38", features = ["nip44"] }
tokio = { version = "1", features = ["full"] }
regex-lite = "0.1.6"
