[package]
name = "loon"
version = "0.1.0"
authors = ["ValuedMammal <valuedmammal@protonmail.com>"]
edition = "2021"
description = "Loon wallet - coordination at a distance"
repository = "https://github.com/ValuedMammal/loon"
keywords = ["bitcoin", "nostr"]

[dependencies]
anyhow = "1"
bdk_wallet = { git = "http://github.com/ValuedMammal/bdk", branch = "feat/bitcoind-rpc-filter", features = ["rusqlite"] }
bdk_bitcoind_rpc = { git = "http://github.com/ValuedMammal/bdk", branch = "feat/bitcoind-rpc-filter" }
bitcoincore-rpc = "0.19"
clap = { version = "4.4.8", features = ["derive"] }
nostr-sdk = { version = "0.33" }
tokio = { version = "1", features = ["full"] }
regex-lite = "0.1.6"
